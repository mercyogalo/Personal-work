{% extends "base.html" %}

{% load static %}


{% block body %}



  <main class="main">

    <!-- Page Title -->
    <div class="page-title position-relative" data-aos="fade" style="background-image: url({% static 'assets/img/about.jpg' %});">
      <div class="container position-relative">
        <h1>Reservation Page <br></h1>
        <p>
          Experience Authentic Kenyan Flavors, One Reservation at a Time.
        </p>
        
      </div>
    </div><!-- End Page Title -->

    



    <!-- Book A Table Section -->
    <section id="book-a-table" class="book-a-table section">

     

      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <form action="{% url "restaurantfeature:reservation" %}" method="post" role="form" class="php-email-form" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row gy-4">

            <div class="col-lg-4 col-md-6">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required="">
            </div>

            <div class="col-lg-4 col-md-6">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="date" name="date" class="form-control" id="date" placeholder="Date" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="time" class="form-control" name="time" id="time" placeholder="Time" required="">
            </div>
            <div class="col-lg-4 col-md-6">
              <input type="number" class="form-control" name="people" id="people" placeholder="# of people" required="">
            </div>
          </div>

          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
          </div>

          <div class="text-center mt-3">

            {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.success }}">
       {{ message }}
    </div>
  {% endfor %}
{% endif %}
           
           
        <!--    <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>-->
            <button type="submit">Book a Table</button>
          </div>
        </form><!-- End Reservation Form -->

      </div>

    </section><!-- /Book A Table Section -->



  </main>

  {% endblock  %}
